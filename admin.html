<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>George — Admin (Manage News)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    main.container { max-width:900px; padding-bottom:3rem; }
    .admin-form{background:rgba(255,255,255,0.02);padding:1rem;border-radius:10px;border:1px solid rgba(255,255,255,0.03);margin-bottom:1rem}
    .admin-form label{display:block;margin-top:.6rem;color:rgba(255,255,255,0.9)}
    .admin-form input[type="text"], .admin-form input[type="date"], .admin-form textarea{
      width:100%;padding:.5rem;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;margin-top:.25rem
    }
    .admin-actions{display:flex;gap:.6rem;margin-top:.75rem}
    .list-row{display:flex;justify-content:space-between;align-items:center;padding:.5rem .6rem;border-radius:8px;background:rgba(255,255,255,0.02);margin-bottom:.5rem}
    .muted{color:rgba(255,255,255,0.6);font-size:.9rem}
    .danger{background:#8b0000}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <svg class="logo" width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden>
          <rect x="2" y="2" width="20" height="20" rx="6" fill="url(#g)"></rect>
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#6ec6ff"/>
              <stop offset="1" stop-color="#002984"/>
            </linearGradient>
          </defs>
        </svg>
        <div>
          <h1>George — Admin</h1>
          <p class="tagline">Add, edit, or delete news</p>
        </div>
      </div>
      <div class="controls">
        <a href="index.html" class="primary small">Back to site</a>
      </div>
    </div>
  </header>
<div style="margin-bottom:1rem;">
      <button id="login-btn" class="primary small">Sign In (Admin)</button>
      <button id="logout-btn" class="primary small" style="display:none;">Sign Out</button>
      <span id="user-email" class="muted" style="margin-left:.7rem;"></span>
    </div>
  <main class="container">
    <section class="admin-form" aria-labelledby="form-title">
      <h2 id="form-title">Create News</h2>

      <input type="hidden" id="news-id">
      <label>
        Title
        <input id="news-title" type="text" placeholder="News title">
      </label>
      <label>
        Date
        <input id="news-date" type="date">
      </label>
      <label>
        Description
        <textarea id="news-desc" rows="6" placeholder="Full news text"></textarea>
      </label>
      <label>
        YouTube URL (optional)
        <input id="news-video" type="text" placeholder="https://www.youtube.com/watch?v=...">
      </label>

      <p class="muted" style="margin-top:.6rem"></p>

      <div class="admin-actions">
        <button id="save-btn" class="primary small">Save</button>
        <button id="clear-btn" class="primary small" style="background:rgba(255,255,255,0.06);color:var(--accent-1)">Clear Form</button>
        <button id="export-btn" class="primary small" style="background:rgba(255,255,255,0.03);color:var(--accent-1)">Export JSON</button>
      </div>
      <p class="muted" style="margin-top:.7rem"></p>
    </section>

    <section>
      <h3>Current News</h3>
      <div id="news-list-admin" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; 2025 George</small>
    </div>
  </footer>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
